<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title>Better WYSIWYG Editor</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href="http://d2v52k3cl9vedd.cloudfront.net/basscss/6.0.0/basscss.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="src/css/styles.css" />
<script data-main="src/js/app" src="src/js/lib/require.js"></script>
</head>
<body>
<div class="container p2 mx-auto mt4">
<div class="editor-container" id ="editor-container">
<ul class="toolbar list-reset" id="button-container">
    <li class="inline"><button data-event="underline" class="button-outline purple"> <i class="fa fa-underline"></i> </button></li>
    <li class="inline"><button data-event="bold" class="button-outline purple"> <i class="fa fa-bold"></i></button></li>
    <li class="inline"><button data-event="italic" class="button-outline purple"> <i class="fa fa-italic"></i></button></li>
    <li class="inline"><button data-event="strikethrough" class="button-outline purple"> <i class="fa fa-strikethrough"></i></button></li>
    <li class="inline"><button data-event="justifyLeft" class="button-outline purple"> <i class="fa fa-align-left"></i></button></li>
    <li class="inline"><button data-event="justifyCenter" class="button-outline purple"> <i class="fa fa-align-center"></i></button></li>
    <li class="inline"><button data-event="justifyRight" class="button-outline purple"> <i class="fa fa-align-right"></i></button></li>
    <li class="inline"><button data-event="justifyFull" class="button-outline purple"> <i class="fa fa-align-justify"></i></button></li>
    <li class="inline"><button data-event="superscript" class="button-outline purple"> <i class="fa fa-superscript"></i></button></li>
    <li class="inline"><button data-event="subscript" class="button-outline purple"> <i class="fa fa-subscript"></i></button></li>
    <li class="inline"><button data-event="removeFormat" class="button-outline purple"> <i class="fa fa-eraser"></i></button></li>
</ul>
<div class="inline"><button value = "html" class="button-outline" id="code"> <i class="fa fa-code"></i></button></div>
    <!-- Make it content editable attribute true so that we can edit inside the div tag and also enable execCommand to edit content inside it.-->
    <div class="editor border p1" id="editor" contenteditable="true" spellcheck="true">
        This is the text editor
    </div>
</div>
</div>   
</body>
<script type="text/javascript">
//script placeholder
</script>
</html>
