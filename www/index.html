<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title>Better WYSIWYG Editor</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href="http://d2v52k3cl9vedd.cloudfront.net/basscss/6.0.0/basscss.min.css" rel="stylesheet">

<script data-main="src/js/app" src="src/js/lib/require.js"></script>
</head>
<body class="container p2 mx-auto mt4">
<ul class="toolbar list-reset">
    <li class="inline"><button id ="underline"> Underline</button></li>
    <li class="inline"><button id ="bold"> Bold</button></li>
    <li class="inline"><button id ="italic"> Italic</button></li>
    <li class="inline"><button id ="strikethrough"> StrikeThrough</button></li>
    <li class="inline"><button id ="code" value = "html"> Display HTML</button></li>
</ul>
    <!-- Make it content editable attribute true so that we can edit inside the div tag and also enable execCommand to edit content inside it.-->
    <div class="editor border p1" id="editor" contenteditable="true" spellcheck="true">
        This is the text editor
    </div>
    
</body>
